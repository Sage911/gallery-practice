<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add New Photo</title>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <div class="upload">
      <form class="upload__form" action="index.html" method="post">
        <label for="title">Title:</label><br>
        <input class="upload__form--titlefield" type="text" name="title" value="">
        <br>
        <label for="urlfile">URL:</label><br>
        <input class="upload__form--urlfield" type="input" name="" value="">
        <label class="upload__form--description"for="description"></label>
        <br><br>
        <label for="description">Description: </label>
        <br>
        <textarea class="upload__form--descriptionfield"name="description" rows="8" cols="80"></textarea>
        <br><br>
        <button class="upload__form--submit" type="submit" name="button">Save</button>
        <button class="upload__form--cancel" type="button" name="button"><a href="../index.html">Cancel</a></button>
      </form>
    </div>
  </body>
</html>
