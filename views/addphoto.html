<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add New Photo</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../bundle.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="upload">
      <form class="upload__form" name="uploadform" method="post">

        <label for="title">Title:</label><br>
        <input class="upload__form--field upload__form--titlefield" type="text" maxlength="30" name="title" required>
        <!-- Title field is required and should accept a maximum of 30 characters -->

        <br>

        <label for="urlfile">URL:</label><br>
        <input class="upload__form--urlfield" name="url" type="URL" value="http://" required>
        <!-- Label field is required and should check if input is in url format -->

        <br><br>

        <label class="upload__form--description" for="description">Description: </label>

        <br>

        <textarea class="upload__form--descriptionfield" name="description" rows="8" cols="80"></textarea>
        <!-- Description field is optional and will accept a maximum of 140 characters -->

        <br><br>

        <button class="upload__form--submit" type="button" name="button">Save</button>
        <button class="upload__form--home" type="button" name="button"><a href="../index.html">Home</a></button>

      </form>
    </div>
  </body>
</html>
